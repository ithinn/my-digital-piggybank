<!--
  I denne filen finner du "skjelettet" til nettsiden din - altså det siden skal inneholde. 

  Skjelettet er bygd opp av HTML-elementer: 
    ◻ Et HTML-element sier noe om hva slags type innhold du vil ha.
    ◻ Elementet må åpnes med en "<>", og lukkes med en "</>"
    ◻ Eksempel på en overskrift: <h1>Dette er en overskrift</h1>
    ◻ Eksempel på en knapp: <button>Klikk her</button>
    ◻ Les mer om ulike HTML-elementer her: https://www.learn-html.org/en/Basic_Elements 
  
  Som du ser har du et hode (<head>) og en kropp (<body>). 
    Hodet inneholder metainformasjon og koblinger til javascript-koden og stylingen din. Du trenger ikke å tenke på det nå.
    Kroppen inneholder selve innholdet du vil ha med på siden. 
-->

<!DOCTYPE html>
<html lang="no">
  <!--Denne delen trenger du ikke å tenke på i starten, hopp rett ned til der det står <body>-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Her lager vi koblinger til filene som definerer hvordan siden skal se ut: css-filene-->
    <link
      rel="stylesheet"
      href="./hvordan-skal-nettsiden-se-ut-(css)/generelt-utseende.css"
    />
    <link
      rel="stylesheet"
      href="./hvordan-skal-nettsiden-se-ut-(css)/putt-pa-penger-knapper.css"
    />
    <link
      rel="stylesheet"
      href="./hvordan-skal-nettsiden-se-ut-(css)/spareinformasjon.css"
    />

    <!--Her lager vi koblinger til filene som lager funksjonaliteten: javascriptfilene-->
    <script
      src="./hva-skal-skje-paa-nettsiden-(javascript)/putt-pa-penger.js"
      defer
    ></script>
    <script
      src="./hva-skal-skje-paa-nettsiden-(javascript)/full-sparebosse.js"
      defer
    ></script>

    <!--Her kan du lime inn lenker til flere skrifttyper-->

    <!--Denne teksten vises i fanen i nettleseren din-->
    <title>Min digitale sparebøsse</title>
  </head>

  <body>
    <!--OVERSKRIFT-->
    <h1>Min digitale sparebøsse</h1>

    <!--DEL 1: informasjon om hvor mye du har spart (og at sparebøssa er full, hvis du vil vise det)-->
    <section id="spareinformasjon">
      <h2>Du har spart</h2>
      <h2 id="sparesum">0 kroner</h2>

      <article id="full-sparebosse-varsel">
        <p id="full-sparebosse-tekst">Sparebøssen er full.</p>
        <button id="tom-sparebossen-knapp">Tøm sparebøssen</button>
      </article>
    </section>

    <!--DEL 2: bilde av selve sparebøssa-->
    <section id="bilde-av-sparebosse">
      <!--Lim inn koden til den sparebøssen du vil ha her. Du finner koden i bilder/sparebosser-mappa.-->
    </section>

    <!--DEL 3: knapper som putter penger på sparebøssa-->
    <section id="putt-på-penger-knapper">
      <button class="legg-til-penger-knapp" id="putt-på-penger-knapp-1">
        1 krone
      </button>

      <button class="legg-til-penger-knapp" id="putt-på-penger-knapp-2">
        5 kroner
      </button>

      <button class="legg-til-penger-knapp" id="putt-på-penger-knapp-3">
        10 kroner
      </button>
      <button class="legg-til-penger-knapp" id="putt-på-penger-knapp-4">
        15 kroner
      </button>
    </section>
  </body>
</html>
